
<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/ico" href="favicon.ico"/>
    <title>Ankit Thakkar-Gallary</title>    
    <link href="./build/gallary.css" rel="stylesheet"> 
</head>
<body>

<h1>Image Gallery </h1>

    <div id="buttons" class="button-group filter-button-group">
	  <button data-filter="*">show all</button>
	  <button data-filter=".Health_Beauty">Health_Beauty</button>
	  <button data-filter=".Blog">Blog</button>
	  <button data-filter=".Business">Business</button>
	  <button data-filter=".Megazine">Megazine</button>
	  <button data-filter=".Shop">Shop</button>
	</div>

    <div id="gallery">
  
       <img src="img/gallary/1.jpg" alt="Alt 1" data-tags="Blog" class="grid-item Blog" />
  
       <img src="img/gallary/2-480.jpg" alt="Alt 2" data-tags="Health_Beauty"  class="grid-item grid-item--width2 Health_Beauty"/>
 
       <img src="img/gallary/4-1600.jpg" alt="Alt 3" data-tags="Business" class="grid-item Business"/>

        <img src="https://picsum.photos/600/450?image=778" data-tags="Blog,Health_Beauty" alt="Alt 4"  class="grid-item Blog Health_Beauty"/>
        <img src="https://picsum.photos/600/450?image=764" data-tags="Business" alt="Alt 5" class="grid-item Business" />

        <img src="https://picsum.photos/600/450?image=526" data-tags="Blog,Shop" alt="Alt 6" class="grid-item Blog Shop" />

        <img src="https://picsum.photos/600/450?image=668" data-tags="Blog,Megazine" alt="Alt 7" class="grid-item Blog Megazine grid-item--height2" />
        <img src="https://picsum.photos/600/450?image=660" data-tags="Blog" alt="Alt 8" class="grid-item Blog"  />

        <img src="https://picsum.photos/600/450?image=659" data-tags="Blog,Portfolio" alt="Alt 9"  class="grid-item Blog Portfolio"/>
        <img src="https://picsum.photos/600/450?image=513" data-tags="Business" alt="Alt 10" class="grid-item Business"/>
        <img src="https://picsum.photos/600/450?image=535" data-tags="Shop" alt="Alt 11" class="grid-item Shop" />
        <img src="https://picsum.photos/600/450?image=531" data-tags="Shop,Blog" alt="Alt 12" class="grid-item Shop Blog" />


    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f" crossorigin="anonymous"></script>
<!-- <script src="./script/filter-tags.js"></script> -->
 <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
 <script>  
 $('#gallery').isotope({ 
    itemSelector: '.grid-item',
    layoutMode: 'fitRows'
}); 
 $('.filter-button-group').on( 'click', 'button', function() {
  var filterValue = $(this).attr('data-filter');
  $('#gallery').isotope({ filter: filterValue });
});
     
</script>
</body>


</html>
